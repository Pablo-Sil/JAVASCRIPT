<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {font:normal 20pt Arial;}
    </style>
</head>
<body>
 

    <script>
        var nome = window.prompt('Qual é o seu nomme?')
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br>`) 
        document.write(`Seu nome em maiúscula é ${nome.toUpperCase()}<br>`) 
        document.write(`Seu nome em minúsclua é ${nome.toLowerCase()}`)
       
         
      


    </script>
    <h1>
        formatando números 
        <h2>var n1 = 1545.5</h2>
        <p>n1.toFixed(2)</p>
    
        <p>n1.toFixed(2).replace('.', ',')</p>
    
        <p>n1.toLocaleString('pt-BR',{style: 'currency', currency: 'BRL'})</p>
        
       </h1> 
</body>
</html>
